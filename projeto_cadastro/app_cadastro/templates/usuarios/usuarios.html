{% extends 'usuarios/base.html' %}
{% block conteudo %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Usuários Cadastrados</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario.id_usuario }}</td>
                        <td>{{ usuario.nome }}</td>
                        <td>{{ usuario.idade }}</td>
                        <td class="text-center">
                            <a href="{% url 'editar_usuario' usuario.id_usuario %}" class="btn btn-primary btn-sm">Editar</a>
                            <a href="{% url 'excluir_usuario' usuario.id_usuario %}" class="btn btn-danger btn-sm">Excluir</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
